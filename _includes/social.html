<div class="social">
    <h4>
        {% if site.github %}
        <a title="GItHub" target="_blank" href="http://github.com/{{ site.github }}"><i class="fa fa-github"></i></a>
        {% endif %}
        {% if site.email %}
        <a title="Email" target="_blank" href="mailto:{{ site.email}}"><i class="fa fa-envelope"></i></a>
        {% endif %}
        {% if site.linkedin %}
        <a title="LInkedIn" target="_blank" href="http://linkedin.com/in/{{ site.linkedin }}"><i
                class="fa fa-linkedin"></i></a>
        {% endif %}
        {% if site.stackoverflow %}
        <a title="StackOverflow" target="_blank" href="https://community.cyberpanel.net/u/josephgodwinke"><i
                class="fa fa-stack-overflow"></i></a>
        {% endif %}

    </h4>
</div>
